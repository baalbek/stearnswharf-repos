apply plugin: 'java'
group = 'rcstadheim'
archivesBaseName = 'stearnswharf'

version = "1.0"

repositories {
    mavenCentral()
}
          

dependencies {
    compile "org.clojure:clojure:$clojureVersion"
    compile "log4j:log4j:$log4jVersion"
    compile "org.mybatis:mybatis:$mybatisVersion"
    runtime "org.postgresql:postgresql:$postgresVersion"
}

task cj(type: Copy, dependsOn: [build]) {
    into '../harborview/dist' from new File("$libsDir/stearnswharf-${version}.jar")
}
